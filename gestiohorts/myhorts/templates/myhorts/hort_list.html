{% extends "myhorts/base.html" %}

{% block content %}

<h1>
    Restaurants
    {% if user %}
        (<a href="{% url 'myhorts:hort_create' %}">add</a>)
    {% endif %}
</h1>

<ul>
    {% for hort in latest_hort_list %}
        <li><a href="{% url 'myhorts:hort_detail' hort.id %}">{{ hort.nom }}</a></li>
    {% empty %}
        <li>Sorry, no horts registered yet.</li>
    {% endfor %}
</ul>

{% endblock %}
